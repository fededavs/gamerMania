<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra | Gamer Mania</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div>
            <h1 id="text-tittle">Gamer Mania</h1>
        </div>
        <nav>
            <ul class="links">
                <li><a href="home.html">Home</a></li>
                <li><a href="../index.html">Cerrar sesion</a></li>
                <li><a href="carrito.html">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span></a></li>
            </ul>
        </nav>
    </header>

    <main class="cart-container">
        <section class="cart">
            <h2>Tu Carrito</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="../assets/images 1.jpg" alt="Nintendo Switch" class="product-image">
                    <div class="product-details">
                        <h3 class="product-title">Nintendo Switch</h3>
                        <p class="product-price">Precio: $800,000</p>
                        <div class="quantity-control">
                            <label for="Cantidad">Cantidad:</label>
                            <input type="number" id="quantity-1" min="1" value="1">
                        </div>
                        <button class="remove-button">Eliminar</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <h3>Total: $800,000</h3>
                <button class="checkout-button">Confirmar</button>
            </div>
        </section>
    </main>
    <script src="../index.js"></script>
</body>

</html>
